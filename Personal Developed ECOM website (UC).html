<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Website</title>
  <link rel="stylesheet" href="style.css">
	<style>
		body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #333;
  color: #fff;
  display: flex;
  justify-content: space-between;
  padding: 20px;
}

header a {
  color: #fff;
  text-decoration: none;
  padding: 10px 20px;
}

#hero {
  background-image:url("https://i.pinimg.com/originals/33/f9/88/33f988523520f1f0527284204764f606.jpg");
  background-size: cover;
  color:white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}

#hero h1 {
  font-size: 36;
  margin: 0;
}

#hero button {
  background-color: #fff;
  border: 2px solid #333;
  color: #333;
  padding: 10px 20px;
  text-transform: uppercase;
  margin-top: 20px;
}

#featured-products {
  display: flex;
  justify-content: space-between;
  padding: 20px;
}

.product {
  text-align: center;
  width: calc(33.33% - 20px);
}

.product img {
  width: 100%;
  height: auto;
  margin-bottom: 20px;
}

.product h3 {
  font-size: 24px;
  margin: 0;
}

.product p {
  color: #333;
  font-size: 18px;
  margin: 0;
}

.product button {
  background-color: #333;
  border: 0;
  color: #fff;
  padding: 10px 20px;
  text-transform: uppercase;
  margin-top: 20px;
}

footer {
  background-color: #333;
  color: #fff;
  display: flex;
  justify-content: center;
  padding: 20px;
}

footer p {
  margin: 0;
}

	</style>
	<script>
		// Add a click event listener to the "Shop Now" button in the hero section
document.querySelector('#hero button').addEventListener('click', function() {
  // Navigate to the shop page
  window.location.href = './shop.html';
});

// Add a click event listener to the "Add to Cart" buttons for each product
var addToCartButtons = document.querySelectorAll('.product button');
for (var i = 0; i < addToCartButtons.length; i++) {
  addToCartButtons[i].addEventListener('click', function() {
    // Add the product to the cart
    console.log('Product added to cart.');
  });
}

	</script>
</head>
<body>
  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="file:///C:/Users/anshu/OneDrive/Documents/contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <section id="hero">
      <h1>Welcome to ODISHA AUTHENTIC</h1>
      <h3>Explore the authentic products of Jagannath Dham Odisha</h3>
      <button>Shop Now</button>
    </section>
    <section id="featured-products">
      <h2>Featured Products</h2>
      <div class="product">
        <img src="https://www.kashmirica.com/wp-content/uploads/2020/05/Organic-Honey.jpg" alt="Product 1">
        <h3>HONEY</h3>
        <p>$2.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://i.etsystatic.com/17020671/r/il/3a3831/2414428779/il_570xN.2414428779_7pio.jpg" alt="Product 2">
        <h3>DAMAR BATU</h3>
        <p>$3.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAtZ6jOsi1EvydKCkCjxoqfSdVtRfbxmQTu_WzZOOrr8kmBFKIujmEVH3WXSim0afGZgE&usqp=CAU" alt="Product 3">
        <h3>MANGO PICKLE</h3>
        <p>$4.99</p>
        <button>Add to Cart</button>
      </div>
    </section>
  </main>
  <footer>
    <p>Copyright &copy; 2023 E-commerce Website</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
